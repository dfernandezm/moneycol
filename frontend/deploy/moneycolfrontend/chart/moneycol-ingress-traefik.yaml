apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: moneycol-server-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: moneycolserver
  - http:
      paths:
      - path: /graphql
        backend:
          serviceName: moneycolserver
          servicePort: 80